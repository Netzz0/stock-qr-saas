version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock-qr-postgres
    environment:
      POSTGRES_DB: stock_qr_db
      POSTGRES_USER: stock_qr_user
      POSTGRES_PASSWORD: stock_qr_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_qr_user -d stock_qr_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-qr-network

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stock-qr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - stock-qr-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stock-qr-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-qr-network

  # Backend API (ASP.NET Core)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-qr-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=stock_qr_db;Username=stock_qr_user;Password=stock_qr_password_dev
      Redis__Connection: redis:6379
      JWT__Secret: this-is-a-development-secret-key-please-change-in-production
      JWT__Issuer: stock-qr-saas
      JWT__Audience: stock-qr-app
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - stock-qr-network
    command: >
      bash -c "
        echo 'Waiting for database...'
        sleep 10 &&
        dotnet ef database update &&
        dotnet run
      "

  # Frontend (Vue.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-qr-frontend
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_APP_NAME: Stock QR SaaS
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - stock-qr-network
    command: npm run dev

  # Optional: Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: stock-qr-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - stock-qr-network

volumes:
  postgres_data:

networks:
  stock-qr-network:
    driver: bridge
